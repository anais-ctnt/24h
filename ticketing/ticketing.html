<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ticketing.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <p class="form-title">Billeterie</p>
      <div class="form-container">
        <div class="form-group-container">
          <div class="form-group">
            <label class="form-label" for="adult">Billet adulte</label>
            <input
              type="number"
              class="form-input"
              id="adult"
              value="1"
              max="6"
            />
            <p class="form-price">x 60€</p>
          </div>
          <div class="form-group">
            <label class="form-label" for="child">Billet enfant</label>
            <input
              type="number"
              class="form-input"
              id="child"
              value="1"
              max="3"
            />
            <p class="form-price">x 40€</p>
          </div>
        </div>
        <div class="form-group-container">
          <p class="total">TOTAL: 1000€</p>
          <button type="submit" class="form-submit">Payer</button>
        </div>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
